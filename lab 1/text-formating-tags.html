<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Tags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 1em;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #28a745;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #ddd;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>Text Formatting Tags in HTML</header>
    <div class="container">
        <table>
            <tr>
                <th>Tag</th>
                <th>Example</th>
            </tr>
            <tr>
                <td>&lt;b&gt;</td>
                <td><b>This text is bold.</b></td>
            </tr>
            <tr>
                <td>&lt;i&gt;</td>
                <td><i>This text is italic.</i></td>
            </tr>
            <tr>
                <td>&lt;u&gt;</td>
                <td><u>This text is underlined.</u></td>
            </tr>
            <tr>
                <td>&lt;strike&gt;</td>
                <td><strike>This text is struck through.</strike></td>
            </tr>
            <tr>
                <td>&lt;mark&gt;</td>
                <td><mark>This text is highlighted.</mark></td>
            </tr>
        </table>
    </div>
</body>
</html>
